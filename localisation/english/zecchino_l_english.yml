l_english:
  zecchino.1.title: "12th Anniversary of Death of Italian Politician"
  zecchino.1.desc: "Giacomo Matteotti, secretary of the italian unionist socialist party, was murdered by men belonging to an unknown group on the night of the 10th of June 1924. Today, we remember his death."
  zecchino.1.ok: "Bad ending."

