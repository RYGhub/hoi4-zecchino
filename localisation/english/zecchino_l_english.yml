l_english:
  zecchino.1.title: "12th Death Anniversary of Giacomo Matteotti"
  zecchino.1.desc: "Giacomo Matteotti, secretary of the Italian Socialist Party, was attacked and murdered by unknown assailants on the night of the 10th of June 1924\n\n. Today, we remember his death."
  zecchino.1.ok: "Truly a bad end."

  zecchino.3.title: "Missing Italian solider found stranded in South Africa"
  zecchino.3.desc: "Adolfo Andante, a soldier of the Italian 1st Diaz Division, was arrested by the local police while drunk on the beaches of Cape Town.\n\nHe first went missing at the beginning of the Italian invasion of Ethiopia, when their division was ordered to perform a naval landing on the coast of Tripoli."
  zecchino.3.ok: "What a drunkard."